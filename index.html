<!DOCTYPE html>
<html>
<head>
    <title>Notes Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
        .extension-input {
            width: 60px;
        }
        .save-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <textarea id="note-content"></textarea>
        <input type="text" id="extension-input" class="extension-input" placeholder="Extension">
        <button class="save-button" onclick="saveNotes()">Save</button>
    </div>

    <script>
        function saveNotes() {
            const noteContent = document.getElementById('note-content').value;
            const extensionInput = document.getElementById('extension-input').value.trim();

            if (!extensionInput) {
                alert("Please enter a valid file extension.");
                return;
            }

            const mimeType = 'text/plain'; // You can modify this based on your requirements.
            const fileName = `notes.${extensionInput}`;

            const blob = new Blob([noteContent], { type: mimeType });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(a.href);
        }
    </script>
</body>
</html>
