<!DOCTYPE html>
<html>
<head>
    <title>Notes Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            resize: vertical;
        }
        .save-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <textarea id="note-content"></textarea>
        <button class="save-button" onclick="saveNotes()">Save</button>
    </div>

    <script>
        function saveNotes() {
            const noteContent = document.getElementById('note-content').value;
            const blob = new Blob([noteContent], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'notes.txt';
            a.click();
            URL.revokeObjectURL(a.href);
        }
    </script>
</body>
</html>
